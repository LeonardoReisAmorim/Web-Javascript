<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Calculadora</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Calculadora</h1>
        <p>Sistema simples de calcular dois numeros</p>
    </div>
    <div class="container">
      <form action="" class="form">
            <div class="form-group row" id="aa">
              <div class="col-xs-4">
              <label for="Valor1">Digite o primeiro valor:</label>
              <input type="number" class="form-control" id="txtv1" name="txtv1" required>
              <span class="help-block">Por favor digita um numero válido</span>
            </div>
            </div>
            <div class="form-group row" id="ab"> 
              <div class="col-xs-4">
                <label for="valor2">Digite o segundo valor</label>
                <input type="number" class="form-control" id="txtv2" name="txtv2" required> 
                <span class="help-block">Por favor digita um numero válido</span>
              </div>
            </div>
            <div class="form-group row" id="ac">
              <div  class="col-xs-4">
              <label for="infoop">Informe a operação</label>
              <select name="txtop" id="txtop" class="form-control">
                <option value="1">Somar</option>
                <option value="2">Subtrair</option>
                <option value="3">Multiplicação</option>
                <option value="4">Divisao</option>
              </select>
            </div>
          </div>
            <div id="bt">
              <button type="submit" class="btn btn-primary"
              data-toggle="modal" data-target="#myModal">Enviar</button>
            </div>
        </form> 
          <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Resposta da operação:</h4>
                  </div>
                  <div class="modal-body">
                    <p id="resultado" style="font-size: 20px;">Por favor insira os dados</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
     </div>

     <script src="js/script.js"></script>
</body>
</html>
